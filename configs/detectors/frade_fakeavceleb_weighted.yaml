# model settings
model_name: FRADE
loss_func: [frade_contrastive_loss_fakeavceleb_weighted, frade_center_cluster_fakeavceleb_weighted, cross_entropy_fakeavceleb_weighted]

# dataset selection
train_dataset: [FakeAVCeleb]
train_batch_size: 4
val_dataset: [FakeAVCeleb]
val_batch_size: 4
test_dataset: [FakeAVCeleb, IDForge, LAV-DF, AVDeepfake1M, Mega-MMDF]
test_batch_size: 64

# dataset settings
audio_conversion: Log-Mel              # audio conversion type
audio_conversion_backend: librosa
audio_conversion_params:
  n_fft: 320
  hop_length: 160
  n_mels: 80
mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]
video_resolution: 224               # input frame size
augmentations:
#  audio_video:
#    delay: [-0.1, 0.1]
  video:
    flip:
      type: horizontal                # leave it empty to use default value: horizontal
      prob: 0.5                       # leave it empty to use default value: 0.5
    rotate:
      rotate_limit: [-10, 10]         # leave it empty to use default value: [-10, 10]
      prob: 0.5                       # leave it empty to use default value: 0.5
    gaussian_blur:
      blur_limit: [3, 7]              # leave it empty to use default value: [3, 7]
      blur_prob: 0.5                  # leave it empty to use default value: 0.5
    color:
      brightness_limit: [-0.1, 0.1]   # leave it empty to use default value: [-0.1, 0.1]
      contrast_limit: [-0.1, 0.1]     # leave it empty to use default value: [-0.1, 0.1]
      prob: 0.5                       # leave it empty to use default value: 0.5
    quality:
      quality_lower: 40               # leave it empty to use default value: 40
      quality_upper: 100              # leave it empty to use default value: 100
#  audio:
#    gaussian_noise:
#      min: 0.001
#      max: 0.01
#      prob: 0.5
#    pitch_shift:
#      min: -2
#      max: 2
#      prob: 0.5
#    volume_gain:
#      min: -6
#      max: 6
#      prob: 0.5

# train settings
num_epochs: 50
optimizer:
  type: adamw
  params:
    lr: 0.000002
metric_scoring: auc

# other settings
seed: 1024
cuda: true
cudnn: true
lmdb: true